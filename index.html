<html>

<head>
    <title>Collage App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <center>
            <a id="link" download="myself.png"></a>
            <h1>Voice Selfie App

            </h1>
            <hr>
            <h4 style="color:greenyellow;">Please press allow as soon as popup comes. After you give a voice command</h4>
            <h4>note that each selfie will be taken after 5 seconds</h4>

            <div class="form-group">
                <h3>Say "take my selfie"</h3>
                <label>Your voice output : </label>
                <textarea class="form-control" id="voiceoutput" readonly="true"></textarea>
            </div>
            <button onclick="start()" class="btn btn-success">Start</button>
            <p>Press the Start button</p>

            <label>Your webcam : </label>
            <div id="camera"></div>
            <br>

            <label>Your collage Will Display Here: </label>
            <br>
            <div class="container" id="output">
                <div class="x" id="result1"></div>
                <div class="x" id="result2"></div>
                <div class="x" id="result3"></div>
            </div>
        </center>
    </div>

    <script src="main.js"></script>
</body>

</html>
